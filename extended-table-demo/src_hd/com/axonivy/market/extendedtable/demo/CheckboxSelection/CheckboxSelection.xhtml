<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">Extended Table Showcase</ui:define>
		<ui:define name="content">

			<h2>Checkbox Selection</h2>
			<h:form id="form" style="margin-top: 100px;">
				<p:messages showDetail="true" />
				<p:growl id="msgs" showDetail="true"></p:growl>

				<ic:com.axonivy.market.extendedtable.ExtendedTable
					tableId="checkboxSelectionTable"
					widgetVar="checkboxSelectionTable"
					id="checkboxSelectionTableWrapper"
					value="#{rowSelectionShowcaseBean.items}" showDeleteButton="true"
					allowUnsorting="true"
					filteredValue="#{rowSelectionShowcaseBean.filteredItems}"
					showResetButton="true" paginator="true" rows="10"
					selection="#{rowSelectionShowcaseBean.selectedCustomer}"
					selectionPageOnly="false" rowKey="#{item.id}">

					<p:column id="checkbox" selectionMode="multiple"
						style="width:16px;text-align:center" />

					<!-- Id column -->
					<p:column headerText="Id" filterBy="#{item.id}" sortBy="#{item.id}"
						id="idColumn" filterMatchMode="contains">
						<f:facet name="filter">
							<p:inputText onchange="PF('checkboxSelectionTable').filter()"
								id="idFilter" styleClass="custom-filter" />
						</f:facet>

						<h:outputText value="#{item.id}" />
					</p:column>

			    <!-- Date Range with custom filter to avoid RangeFilterConstraint issues -->
			    <p:column headerText="Date Range" filterBy="#{item.date}" field="date"
						  filterMatchMode="custom"
						  filterFunction="#{rowSelectionShowcaseBean.filterDate}">
					<f:facet name="filter">
						<p:datePicker selectionMode="range" 
							value="#{rowSelectionShowcaseBean.dateRangeFilter}"
							onchange="PF('checkboxSelectionTable').filter()" />
					</f:facet>
				</p:column>					<!-- Rank column -->
					<p:column headerText="Rank" sortBy="#{item.rank}" filterBy="#{item.rank}" filterMatchMode="equals">
						<f:facet name="filter">
							<p:inputText onchange="PF('checkboxSelectionTable').filter()" styleClass="custom-filter" />
						</f:facet>
						<h:outputText value="#{item.rank}" />
					</p:column>

					<!-- Is New column -->
					<p:column headerText="Is New" sortBy="#{item.new}" filterBy="#{item.new}">
						<f:facet name="filter">
							<p:selectOneMenu onchange="PF('checkboxSelectionTable').filter()">
								<f:selectItem itemLabel="All" itemValue="#{null}" noSelectionOption="true" />
								<f:selectItem itemLabel="True" itemValue="true" />
								<f:selectItem itemLabel="False" itemValue="false" />
							</p:selectOneMenu>
						</f:facet>
						<h:outputText value="#{item.new ? 'True' : 'False'}" />
					</p:column>

					<!-- Name column -->
					<p:column headerText="Name" filterBy="#{item.name}"
						sortBy="#{item.name}" filterMatchMode="contains">
						<f:facet name="filter">
							<p:inputText id="nameFilter" styleClass="custom-filter"
								onchange="PF('checkboxSelectionTable').filter()" />
						</f:facet>

						<h:outputText value="#{item.name}" />
					</p:column>

					<!-- Country column -->
					<p:column headerText="Country" filterBy="#{item.country.name}"
						sortBy="#{item.country.name}" filterMatchMode="startsWith">
						<span class="flag flag-#{item.country.code}"
							style="width: 30px; height: 20px" />
						<h:outputText style="vertical-align: middle; margin-left: .5rem"
							value="#{item.country.name}" />
					</p:column>

					<!-- Status column with custom filter -->
					<p:column headerText="Status" filterBy="#{item.status}"
						sortBy="#{item.status}" filterMatchMode="in">
						<f:facet name="filter">
							<p:selectCheckboxMenu value="#{rowSelectionShowcaseBean.selectedStatuses}" 
								onchange="PF('checkboxSelectionTable').filter()" multiple="false"
								style="width:100%; box-sizing: border-box;">
								<f:selectItems value="#{rowSelectionShowcaseBean.customerStatus}" />
							</p:selectCheckboxMenu>
						</f:facet>
						<span class="customer-badge status-#{item.status.name().toLowerCase()}">
							#{item.status}
						</span>
					</p:column>
				</ic:com.axonivy.market.extendedtable.ExtendedTable>
			</h:form>

			<script>
				$(document).ready(function() {
					console.log("selectedIds");
				});
			</script>
		</ui:define>
	</ui:composition>
</h:body>

</html>
