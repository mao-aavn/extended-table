<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">Extended Table Showcase</ui:define>
		<ui:define name="content">

			<h:form id="columnTogglerForm">
				<p:messages />
				<ic:com.axonivy.market.extendedtable.ExtendedTable
					tableId="columnTogglerTable" widgetVar="columnTogglerTable" resizableColumns="true"
					id="extendedTable" value="#{data.bean.items}"
					paginator="true" rows="10" scrollable="true"
					scrollWidth="100%"
					filteredValue="#{data.bean.filteredItems}">

					<f:facet name="header">
						<div class="p-d-flex p-jc-between p-ai-center">
							Columns
							<div>
								<p:commandButton id="toggler" type="button" value="Columns"
									icon="pi pi-align-justify" />
								<p:columnToggler id="columnToggler"
									datasource="columnTogglerForm:extendedTable:columnTogglerTable"
									trigger="toggler" />
							</div>
						</div>
					</f:facet>

					<!-- Name column -->
					<p:column headerText="Name" filterBy="#{item.name}"
						sortBy="#{item.name}" filterMatchMode="contains" style="width:200px">
						<f:facet name="filter">
							<p:inputText id="nameFilter" styleClass="custom-filter"
								onchange="filterTable()" />
						</f:facet>

						<h:outputText value="#{item.name}" />
					</p:column>

					<!-- Single Date -->
					<p:column headerText="Single Date" filterBy="#{item.date}"
						field="date" filterMatchMode="custom"
						filterFunction="#{data.bean.filterDate}" style="width:180px">
						<f:facet name="filter">
							<p:datePicker selectionMode="single" pattern="dd.MM.yyyy"
								value="#{data.bean.dateFilter}" onchange="filterTable()" />
						</f:facet>
						<h:outputText value="#{data.bean.formatDate(item.date)}" />
					</p:column>
					
					<!-- Rank column with single input range syntax -->
					<p:column headerText="Number Rank" field="rank"
						filterBy="#{item.rank}" filterMatchMode="custom"
						filterFunction="#{data.bean.filterNumber}" style="width:150px">
						<f:facet name="filter">
							<p:inputText id="rankFilter" placeholder="4..6, ..10, 5.., or 5"
								style="width:120px" onchange="filterTable()" />
						</f:facet>
						<h:outputText value="#{item.rank}" />
					</p:column>
					
					<!-- Income column-->
					<p:column headerText="Income" field="income" filterMatchMode="custom"
						filterFunction="#{data.bean.filterNumber}" style="width:180px">
						<f:facet name="filter">
							<p:inputText id="incomeFilter"
								placeholder="e.g: 4.5..6.1, ..10.2, 5.., or 5" style="width:120px"
								onchange="filterTable()" />
						</f:facet>
						<h:outputText value="#{item.income}">
							<f:convertNumber locale="de_DE" minFractionDigits="2"
								maxFractionDigits="2" />
						</h:outputText>
					</p:column>

					<!-- Has Representative column -->
					<p:column headerText="Has Representative"
						sortBy="#{item.hasRepresentative}"
						filterBy="#{item.hasRepresentative}" style="width:200px">
						<f:facet name="filter">
							<p:selectOneMenu onchange="filterTable()">
								<f:selectItem itemLabel="All" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItem itemLabel="True" itemValue="true" />
								<f:selectItem itemLabel="False" itemValue="false" />
							</p:selectOneMenu>
						</f:facet>
						<h:outputText value="#{item.hasRepresentative ? 'True' : 'False'}" />
					</p:column>

					<!-- Country column -->
					<p:column headerText="Country" filterBy="#{item.country.name}"
						sortBy="#{item.country.name}" filterMatchMode="exact" style="width:180px">
						<f:facet name="filter">
							<p:selectOneMenu onchange="filterTable()" filter="true"
								style="width:100%; box-sizing: border-box;">
								<f:selectItem itemLabel="All" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems value="#{data.bean.countries}" var="country"
									itemLabel="#{country.name}" itemValue="#{country.name}" />
							</p:selectOneMenu>
						</f:facet>
						<span class="flag flag-#{item.country.code}"
							style="width: 30px; height: 20px" />
						<h:outputText style="vertical-align: middle; margin-left: .5rem"
							value="#{item.country.name}" />
					</p:column>

					<!-- Status column (Multiple selection) with custom filter -->
					<p:column headerText="Status" filterBy="#{item.status}"
						sortBy="#{item.status}" filterMatchMode="custom"
						filterFunction="#{data.bean.filterEnum}" style="width:180px">
						<f:facet name="filter">
							<p:selectCheckboxMenu value="#{data.bean.selectedStatuses}"
								onchange="filterTable()" multiple="true"
								style="width:100%; box-sizing: border-box;">
								<f:selectItems value="#{data.bean.customerStatus}" />
							</p:selectCheckboxMenu>
						</f:facet>
						<span
							class="customer-badge status-#{item.status.name().toLowerCase()}">
							#{item.status} </span>
					</p:column>
					
					<!-- Email column -->
					<p:column headerText="Email" filterBy="#{item.email}"
						sortBy="#{item.email}" filterMatchMode="contains" style="width:250px">
						<f:facet name="filter">
							<p:inputText onchange="filterTable()" />
						</f:facet>
						<h:outputText value="#{item.email}" />
					</p:column>
					
					<!-- Phone column -->
					<p:column headerText="Phone" filterBy="#{item.phone}"
						sortBy="#{item.phone}" filterMatchMode="contains" style="width:180px">
						<f:facet name="filter">
							<p:inputText onchange="filterTable()" />
						</f:facet>
						<h:outputText value="#{item.phone}" />
					</p:column>
					
					<!-- Address column -->
					<p:column headerText="Address" filterBy="#{item.address}"
						sortBy="#{item.address}" filterMatchMode="contains" style="width:220px">
						<f:facet name="filter">
							<p:inputText onchange="filterTable()" />
						</f:facet>
						<h:outputText value="#{item.address}" />
					</p:column>
					
					<!-- City column -->
					<p:column headerText="City" filterBy="#{item.city}"
						sortBy="#{item.city}" filterMatchMode="contains" style="width:180px">
						<f:facet name="filter">
							<p:inputText onchange="filterTable()" />
						</f:facet>
						<h:outputText value="#{item.city}" />
					</p:column>
					
					<!-- Postal Code column -->
					<p:column headerText="Postal Code" filterBy="#{item.postalCode}"
						sortBy="#{item.postalCode}" filterMatchMode="contains" style="width:150px">
						<f:facet name="filter">
							<p:inputText onchange="filterTable()" />
						</f:facet>
						<h:outputText value="#{item.postalCode}" />
					</p:column>
					
					<!-- Website column -->
					<p:column headerText="Website" filterBy="#{item.website}"
						sortBy="#{item.website}" filterMatchMode="contains" style="width:250px">
						<f:facet name="filter">
							<p:inputText onchange="filterTable()" />
						</f:facet>
						<h:outputText value="#{item.website}" />
					</p:column>
					
					<!-- Description column -->
					<p:column headerText="Description" filterBy="#{item.description}"
						sortBy="#{item.description}" filterMatchMode="contains" style="width:300px">
						<f:facet name="filter">
							<p:inputText onchange="filterTable()" />
						</f:facet>
						<h:outputText value="#{item.description}" />
					</p:column>
					
					<!-- Notes column -->
					<p:column headerText="Notes" filterBy="#{item.notes}"
						sortBy="#{item.notes}" filterMatchMode="contains" style="width:300px">
						<f:facet name="filter">
							<p:inputText onchange="filterTable()" />
						</f:facet>
						<h:outputText value="#{item.notes}" />
					</p:column>
					
					<!-- Contact Person column -->
					<p:column headerText="Contact Person" filterBy="#{item.contactPerson}"
						sortBy="#{item.contactPerson}" filterMatchMode="contains" style="width:200px">
						<f:facet name="filter">
							<p:inputText onchange="filterTable()" />
						</f:facet>
						<h:outputText value="#{item.contactPerson}" />
					</p:column>
					
					<!-- Department column -->
					<p:column headerText="Department" filterBy="#{item.department}"
						sortBy="#{item.department}" filterMatchMode="contains" style="width:180px">
						<f:facet name="filter">
							<p:inputText onchange="filterTable()" />
						</f:facet>
						<h:outputText value="#{item.department}" />
					</p:column>
				</ic:com.axonivy.market.extendedtable.ExtendedTable>
			</h:form>

			<script>
				function filterTable() {
					PF('columnTogglerTable').filter();
				}
			</script>

		</ui:define>
	</ui:composition>
</h:body>

</html>
