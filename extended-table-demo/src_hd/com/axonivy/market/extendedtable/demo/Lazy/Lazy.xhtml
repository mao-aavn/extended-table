<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">Extended Table Showcase</ui:define>
		<ui:define name="content">
			<h:form id="lazyForm">
				<ic:com.axonivy.market.extendedtable.ExtendedTable
					tableId="lazyTable" widgetVar="lazyTable" id="extendedTable"
					showDeleteButton="true" showResetButton="true" paginator="true"
					rows="10" allowUnsorting="true"
					filteredValue="#{data.bean.filteredItems}" lazy="true"
					value="#{data.bean.lazyModel}">

					<!-- Name column -->
					<p:column headerText="Name" filterBy="#{item.name}"
						sortBy="#{item.name}" filterMatchMode="contains">
						<f:facet name="filter">
							<p:inputText onchange="PF('lazyTable').filter()" id="nameFilter"
								styleClass="custom-filter" />
						</f:facet>

						<h:outputText value="#{item.name}" />
					</p:column>

					<!-- Country column -->
					<p:column headerText="Country" filterBy="#{item.country.name}"
						sortBy="#{item.country.name}" filterMatchMode="contains"
						id="countryColumn">
						<f:facet name="filter">
							<p:inputText id="countryFilter" styleClass="custom-filter"
								onchange="PF('lazyTable').filter()" />
						</f:facet>

						<span class="flag flag-#{item.country.code}"
							style="width: 30px; height: 20px" />
						<h:outputText style="vertical-align: middle; margin-left: .5rem"
							value="#{item.country.name}" />
					</p:column>

					<!-- Customer Group column -->
					<p:column headerText="Group" filterBy="#{item.group.name}"
						sortBy="#{item.group.name}" filterMatchMode="contains">
						<f:facet name="filter">
							<p:inputText id="groupFilter" styleClass="custom-filter"
								onchange="PF('lazyTable').filter()" />
						</f:facet>
						<span class="flag flag-#{item.group.name}"
							style="width: 30px; height: 20px" />
						<h:outputText style="vertical-align: middle; margin-left: .5rem"
							value="#{item.group.name}" />
					</p:column>


					<!-- Status column -->
					<p:column headerText="Status" filterBy="#{item.status}"
						sortBy="#{item.status}" filterMatchMode="exact">
						<f:facet name="filter">
							<p:selectOneMenu onchange="PF('lazyTable').filter()"
								style="width:100%; box-sizing: border-box;">
								<f:selectItem itemLabel="Select One" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems value="#{data.bean.customerStatus}" />
							</p:selectOneMenu>
						</f:facet>
						<span
							class="customer-badge status-#{item.status.name().toLowerCase()}">
							#{item.status} </span>
					</p:column>
				</ic:com.axonivy.market.extendedtable.ExtendedTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
