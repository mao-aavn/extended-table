<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">Extended Table Showcase</ui:define>
		<ui:define name="content">
			<h2>Multiple Row Selection</h2>
			<h:form id="form" style="margin-top: 100px;">
				<p:growl id="msgs" showDetail="true"></p:growl>
				<ic:com.axonivy.market.extendedtable.ExtendedTable
					tableId="multiRowSelectionTable" 
					widgetVar="multiRowSelectionTable"
					id="multiRowSelectionTableWrapper"
					value="#{data.bean.items}" showDeleteButton="true"
					allowUnsorting="true"
					filteredValue="#{data.bean.filteredItems}"
					showResetButton="true" paginator="true" rows="10"
					selectionMode="multiple"
					selection="#{data.bean.selectedCustomers}"
					rowKey="#{item.id}">

					<f:facet name="event">
						<p:ajax event="rowSelect"
							listener="#{data.bean.onRowSelect}"
							update="form:msgs" />
					</f:facet>

					<!-- Id column -->
					<p:column headerText="Id" filterBy="#{item.id}" sortBy="#{item.id}"
						filterMatchMode="contains">
						<f:facet name="filter">
							<p:inputText onchange="PF('multiRowSelectionTable').filter()"
								id="idFilter" styleClass="custom-filter" />
						</f:facet>

						<h:outputText value="#{item.id}" />
					</p:column>


					<!-- Name column -->
					<p:column headerText="Name" filterBy="#{item.name}"
						sortBy="#{item.name}" filterMatchMode="contains">
						<f:facet name="filter">
							<p:inputText onchange="PF('multiRowSelectionTable').filter()"
								id="nameFilter" styleClass="custom-filter" />
						</f:facet>

						<h:outputText value="#{item.name}" />
					</p:column>

					<!-- Country column -->
					<p:column headerText="Country" filterBy="#{item.country.name}"
						sortBy="#{item.country.name}" filterMatchMode="startsWith">
						<span class="flag flag-#{item.country.code}"
							style="width: 30px; height: 20px" />
						<h:outputText style="vertical-align: middle; margin-left: .5rem"
							value="#{item.country.name}" />
					</p:column>


					<!-- Status column -->
					<p:column headerText="Status" filterBy="#{item.status}"
						sortBy="#{item.status}" filterMatchMode="exact">
						<f:facet name="filter">
							<p:selectOneMenu onchange="PF('multiRowSelectionTable').filter()"
								style="width:100%; box-sizing: border-box;">
								<f:selectItem itemLabel="Select One" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems
									value="#{data.bean.customerStatus}" />
							</p:selectOneMenu>
						</f:facet>
						<span
							class="customer-badge status-#{item.status.name().toLowerCase()}">
							#{item.status} </span>
					</p:column>
				</ic:com.axonivy.market.extendedtable.ExtendedTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
